<div class="card-container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title> Login</mat-card-title>
      <mat-card-subtitle>Please Log In</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="form-custom" [formGroup]="loginForm">
        <mat-form-field class="input-custom">
          <mat-label>email</mat-label>
          <input matInput type="text" formControlName="email">
        </mat-form-field>
        <mat-form-field class="input-custom">
          <mat-label>password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
        <div class="flex">
          <button mat-flat-button color="primary" (click)="login()">Log In</button>
          <button mat-flat-button color="warn" (click)="register()" style="margin-left: 8px;">Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
